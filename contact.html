<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÇELİKİŞ - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 90px;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contact Us -->
    <section class="py-16 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 id="contact-heading" class="text-4xl font-bold text-center text-gray-900 mb-12">Contact Us</h2>
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
                    <h3 id="get-in-touch-heading" class="text-2xl font-semibold text-gray-900 mb-6">Get in Touch</h3>
                    <div class="space-y-4 text-gray-700">
                        <p><i class="fas fa-map-marker-alt text-blue-600 mr-3"></i> Küçükyalı,
                            Irmaklar Sok. Küçükyalı
                            İş Merkezi A Blok No:4, 34852 Maltepe/İstanbul</p>
                        <p><i class="fas fa-phone-alt text-blue-600 mr-3"></i> +90 (536) 748 10 80
                        </p>
                        <p id="contact-email"><i class="fas fa-envelope text-blue-600 mr-3"></i> gokay@celikiswire.com
                        </p>
                    </div>
                    <div class="mt-8">
                        <h4 id="follow-us-heading" class="text-xl font-semibold text-gray-900 mb-4">Follow Us</h4>
                        <div class="flex space-x-4">
                            <a href="https://www.facebook.com/celikiswire" target="_blank"
                                class="text-blue-600 hover:text-blue-800 text-2xl transition duration-300 ease-in-out"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a href="https://www.youtube.com/@celikisceliktelveurunleri892" target="_blank"
                                class="text-blue-600 hover:text-blue-800 text-2xl transition duration-300 ease-in-out"><i
                                    class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>

                <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
                    <div id="map" class="w-full h-96 rounded-lg shadow-lg mb-8 md:mb-0"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Whatsapp Floatin Button -->
    <div id="whatsapp-button-placeholder"></div>

    <script src="js/common.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/tailwind.js"></script>
</body>

</html>
